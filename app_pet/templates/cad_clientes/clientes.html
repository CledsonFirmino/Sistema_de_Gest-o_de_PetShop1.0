{% extends 'cad_clientes/base_cliente.html' %}
{% block conteudo %}
<h1 style="text-align: center">LISTAGEM DE CLIENTES</h1>
<div class="container">
  <button class="btn btn-success" style="margin-bottom: 10px">
    <a
      style="color: white; text-decoration: none"
      href="{% url 'novo_cliente' %}"
      >Novo Cliente</a
    >
  </button>
  <button class="btn btn-success" style="margin-bottom: 10px">
    <a style="color: white; text-decoration: none" href="{% url 'novo_pet' %}"
      >Novo Pet</a
    >
  </button>
  <button class="btn btn-success" style="margin-bottom: 10px">
    <a style="color: white; text-decoration: none" href="{% url 'nova_venda' %}"
      >Nova Venda</a
    >
  </button>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Cliente</th>
      <th>Endere√ßo</th>
      <th>Contato</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for dado in dados_cliente %}
    <tr>
      <td>{{dado.id}}</td>
      <td>{{dado.nome_cliente}}</td>
      <td>{{dado.endereco}}</td>
      <td>{{dado.contato}}</td>
      <td>
        <button class="btn btn-info">
          <a
            style="color: white; text-decoration: none"
            href="{% url 'detalhe_cliente' dado.id %}"
            >Detalhe</a
          >
        </button>
      </td>
      <td>
        <button class="btn btn-warning">
          <a
            style="color: white; text-decoration: none"
            href="{% url 'editar_cliente' dado.id %}"
            >Editar</a
          >
        </button>
      </td>
      <td>
        <button class="btn btn-danger">
          <a
            style="color: white; text-decoration: none"
            href="{% url 'excluir_cliente' dado.id %}"
            >Excluir</a
          >
        </button>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
